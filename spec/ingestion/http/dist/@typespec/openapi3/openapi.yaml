openapi: 3.0.0
info:
  title: Ingestion Service API
  version: 0.0.0
tags: []
paths:
  /admin/collect-subscriptions:
    post:
      operationId: Admin_collectSubscriptions
      description: Collect subscribed channel videos
      parameters:
        - name: X-CloudScheduler-JobName
          in: header
          required: true
          schema:
            type: string
        - name: X-CloudScheduler-ScheduleTime
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectSubscriptionsResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /admin/collect-trending:
    post:
      operationId: Admin_collectTrending
      description: Collect trending videos
      parameters:
        - name: X-CloudScheduler-JobName
          in: header
          required: true
          schema:
            type: string
        - name: X-CloudScheduler-ScheduleTime
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectTrendingResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /admin/schedule-snapshots:
    post:
      operationId: Admin_scheduleSnapshots
      description: Schedule video snapshots
      parameters:
        - name: X-CloudScheduler-JobName
          in: header
          required: true
          schema:
            type: string
        - name: X-CloudScheduler-ScheduleTime
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleSnapshotsResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /admin/update-channels:
    post:
      operationId: Admin_updateChannels
      description: Update channel metadata
      parameters:
        - name: X-CloudScheduler-JobName
          in: header
          required: true
          schema:
            type: string
        - name: X-CloudScheduler-ScheduleTime
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateChannelsResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tasks/snapshot:
    post:
      operationId: Tasks_createSnapshot
      description: Create video snapshot task
      parameters:
        - name: X-CloudTasks-TaskName
          in: header
          required: true
          schema:
            type: string
        - name: X-CloudTasks-QueueName
          in: header
          required: true
          schema:
            type: string
        - name: X-CloudTasks-TaskRetryCount
          in: header
          required: true
          schema:
            type: integer
            format: int32
        - name: X-CloudTasks-TaskExecutionCount
          in: header
          required: true
          schema:
            type: integer
            format: int32
        - name: X-CloudTasks-TaskETA
          in: header
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSnapshotRequest'
  /websub/youtube/notify:
    post:
      operationId: WebSub_notify
      description: WebSub notification endpoint for YouTube
      parameters:
        - name: X-Hub-Signature
          in: header
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/atom+xml:
            schema:
              type: string
  /websub/youtube/verify:
    get:
      operationId: WebSub_verify
      description: WebSub verification endpoint for YouTube
      parameters:
        - name: hub.mode
          in: query
          required: true
          schema:
            type: string
            enum:
              - subscribe
              - unsubscribe
          explode: false
        - name: hub.topic
          in: query
          required: true
          schema:
            type: string
          explode: false
        - name: hub.challenge
          in: query
          required: true
          schema:
            type: string
          explode: false
        - name: hub.lease_seconds
          in: query
          required: false
          schema:
            type: integer
            format: int32
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: The server cannot find the requested resource.
components:
  schemas:
    Channel:
      type: object
      required:
        - id
        - youtubeChannelId
        - title
        - thumbnailUrl
        - subscribed
        - createdAt
      properties:
        id:
          type: string
        youtubeChannelId:
          type: string
        title:
          type: string
        thumbnailUrl:
          type: string
        subscribed:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CollectSubscriptionsResponse:
      type: object
      required:
        - channelsProcessed
        - videosCollected
        - videosCreated
        - duration
      properties:
        channelsProcessed:
          type: integer
          format: int32
        videosCollected:
          type: integer
          format: int32
        videosCreated:
          type: integer
          format: int32
        duration:
          type: string
    CollectTrendingResponse:
      type: object
      required:
        - videosCollected
        - videosUpdated
        - videosCreated
        - duration
      properties:
        videosCollected:
          type: integer
          format: int32
        videosUpdated:
          type: integer
          format: int32
        videosCreated:
          type: integer
          format: int32
        duration:
          type: string
    CreateSnapshotRequest:
      type: object
      required:
        - videoId
        - checkpointHour
      properties:
        videoId:
          type: string
        checkpointHour:
          type: number
          enum:
            - 0
            - 3
            - 6
            - 12
            - 24
            - 48
            - 72
            - 168
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
    Keyword:
      type: object
      required:
        - id
        - name
        - filterType
        - pattern
        - createdAt
      properties:
        id:
          type: string
        name:
          type: string
        filterType:
          type: string
        pattern:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ListChannelsResponse:
      type: object
      required:
        - channels
      properties:
        channels:
          type: array
          items:
            $ref: '#/components/schemas/Channel'
    ListKeywordsResponse:
      type: object
      required:
        - keywords
      properties:
        keywords:
          type: array
          items:
            $ref: '#/components/schemas/Keyword'
    ListSnapshotsResponse:
      type: object
      required:
        - snapshots
      properties:
        snapshots:
          type: array
          items:
            $ref: '#/components/schemas/VideoSnapshot'
    ListVideosResponse:
      type: object
      required:
        - videos
      properties:
        videos:
          type: array
          items:
            $ref: '#/components/schemas/Video'
    ScheduleSnapshotsResponse:
      type: object
      required:
        - videosProcessed
        - tasksScheduled
        - duration
      properties:
        videosProcessed:
          type: integer
          format: int32
        tasksScheduled:
          type: integer
          format: int32
        duration:
          type: string
    UpdateChannelsResponse:
      type: object
      required:
        - channelsProcessed
        - channelsUpdated
        - duration
      properties:
        channelsProcessed:
          type: integer
          format: int32
        channelsUpdated:
          type: integer
          format: int32
        duration:
          type: string
    Video:
      type: object
      required:
        - id
        - youtubeVideoId
        - channelId
        - title
        - thumbnailUrl
        - publishedAt
        - viewCount
        - likeCount
        - dislikeCount
        - commentCount
        - categoryId
        - tags
        - durationSeconds
        - privacyStatus
        - isDeleted
        - createdAt
      properties:
        id:
          type: string
        youtubeVideoId:
          type: string
        channelId:
          type: string
        title:
          type: string
        description:
          type: string
        thumbnailUrl:
          type: string
        publishedAt:
          type: string
          format: date-time
        viewCount:
          type: integer
          format: int32
        likeCount:
          type: integer
          format: int32
        dislikeCount:
          type: integer
          format: int32
        commentCount:
          type: integer
          format: int32
        categoryId:
          type: string
        tags:
          type: array
          items:
            type: string
        durationSeconds:
          type: integer
          format: int32
        privacyStatus:
          type: string
        isDeleted:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    VideoSnapshot:
      type: object
      required:
        - id
        - videoId
        - viewCount
        - likeCount
        - dislikeCount
        - commentCount
        - snapshotAt
        - createdAt
      properties:
        id:
          type: string
        videoId:
          type: string
        viewCount:
          type: integer
          format: int32
        likeCount:
          type: integer
          format: int32
        dislikeCount:
          type: integer
          format: int32
        commentCount:
          type: integer
          format: int32
        snapshotAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
servers:
  - url: https://ingestion.youtube-analytics.example.com
    description: Production server
    variables: {}
